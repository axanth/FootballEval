# .github/workflows/deploy.yml

name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your default branch name

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set environment variable for GitHub Pages path
        # This step sets the NODE_ENV=production and the correct base path.
        # Replace 'your-repo-name' with your repository name.
        run: echo "VITE_APP_BASE=/FootballEval" >> $GITHUB_ENV

      - name: Build Svelte app
        # The SvelteKit build command (npm run build) will use the adapter-static
        # and create the static files in the 'build' directory.
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match the 'pages' directory set in svelte.config.js
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4